<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Time Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(https://media.istockphoto.com/id/1248826461/photo/comfortable-working-environment.jpg?s=2048x2048&w=is&k=20&c=c7vL_hRO1mDfhki8SUY5rAMhYT69QpQDgB5z4xVwktE=);

}

        .container {
            width: 400px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            font-family: 'Arial', sans-serif;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reading Time Calculator</h1>
        <label for="content">Enter your content:</label>
        <textarea id="content" placeholder="Paste or type your content here" required></textarea>

        <button onclick="calculateReadingTime()">Calculate Reading Time</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateReadingTime() {
            const content = document.getElementById("content").value;
            const wordsPerMinute = 200; // Adjust this value as needed.

            const words = content.split(/\s+/).filter(word => word !== '').length;
            const readingTimeMinutes = Math.floor(words / wordsPerMinute);
            const readingTimeSeconds = Math.round((words / wordsPerMinute - readingTimeMinutes) * 60);

            const resultElement = document.getElementById("result");

            if (readingTimeMinutes > 0) {
                resultElement.textContent = `Estimated Reading Time: ${readingTimeMinutes} minute${readingTimeMinutes !== 1 ? 's' : ''}`;
            } else {
                resultElement.textContent = `Estimated Reading Time: ${readingTimeSeconds} second${readingTimeSeconds !== 1 ? 's' : ''}`;
            }
        }
    </script>
</body>
</html>
